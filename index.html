<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap-reboot.min.css" rel="stylesheet">
	<style>
	.myDiv {
		border: 5px outset red;
		background-color: lightblue;    
		text-align: center;
	}
	</style>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
    	const pages = [
        	"360",
            "3d"
        ];
      function Application() {
      	const [ currentPage, setCurrentPage ] = React.useState("");
        return (
        	<div>
                      <div className="myDiv">
          	{pages.map(page => (
            	<button onClick={() => setCurrentPage(page)}>{page}</button>
            ))}
          </div>
          {currentPage == pages[0] && <p>pages[0]</p>}
          {currentPage == pages[1] && <p>pages[1]</p>}
            </div>
        )
      }
	  ReactDOM.createRoot(document.getElementById('app')).render(<Application />);
    </script>
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <!-- https://unpkg.com/react@18.2.0/umd/react.production.min.js -->
    <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
    <!-- https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</body>
</html>
